version: "3"
services:
  db:
    restart: on-failure:10
    image: postgres:9.5
    volumes:
      - "icd10-postgres-db-volume:/var/lib/postgresql/data"
  web:
    restart: on-failure:10
    build: .
    command: sh /code/run.sh
    depends_on:
      - db
    volumes:
      - .:/code
    ports:
      - "8000:8000"

volumes:
  icd10-postgres-db-volume:


